				margin: 4vh 3vw;
				min-width: 100px;

				display: grid;
				grid-template-rows: 1em 1fr 8vh;
				grid-template-columns: auto;

			}

				padding: 0 1vw;
				display: inline;
				text-align: center;
			}

			a {
				text-decoration: none;
				color: inherit;
			}

			a:hover {
				text-decoration: none;
				color: #007AFF; /* A-BLUE */
			}

			brand a:hover {
				color: #707C80; /* STONE */
			}

			a:active {
				color: #0056BA; /* A-BLUE-DARKER */
			}

			a.active {
			  color: #007AFF; /* A-BLUE */
			}

			img {
				height: auto;
				width: 100%;
				box-shadow: 0px 8px 15px #ddd;
				margin: 1vh 0;
			}

			footer  {
				position: relative
				color: grey;
			}

		</style>
